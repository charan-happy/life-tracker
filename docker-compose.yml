services:
  server:
    build: ./server
    container_name: life-tracker-server
    environment:
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      args:
        GEMINI_API_KEY: ${GEMINI_API_KEY}
        VITE_API_BASE_URL: http://server:4000
    container_name: life-tracker-web
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_healthy
